<div class="container-fluid">
	<div class="row">
		<div align="middle" class="col-md-12">
			<img width="300px" alt="plus-one-logo" src="../../assets/plus-one-logo.png" />
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="card">
				<h5 align="middle" class="card-header">
					Create your account
				</h5>
				<div class="card-body">

          <form role="form" #f="ngForm" (submit)="signupUser($event)" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
						<div class="form-group">
               
              <label for="exampleInputEmail1">
                First Name
              </label>
							<input [(ngModel)]="model.firstname" #firstname="ngModel" name="firstname" [ngClass]="{'is-invalid':f.submitted && firstname.invalid}" type="text" class="form-control" id="firstname" required />
							<div class="invalid-feedback">
								<div>First Name is required</div>
							</div>
							<label for="exampleInputEmail1">
                Last Name
              </label>
							<input [(ngModel)]="model.lastname" #lastname="ngModel" name="lastname" [ngClass]="{'is-invalid':f.submitted && lastname.invalid}" type="text" class="form-control" id="lastname"  required />
							<div class="invalid-feedback">
								<div>Last Name is required</div>
							</div>
            </div>	
						<div class="form-group">
               
              <label for="exampleInputEmail1">
                Email address
              </label>
							<input [(ngModel)]="model.email" #email="ngModel" name="email" [ngClass]="{'is-invalid':f.submitted && email.invalid}" type="email" class="form-control" id="email" required/>
							<div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
								<div *ngIf="email.errors.required">Email Address is required</div>
								<div *ngIf="email.errors.email">Email Address must be valid</div>
							</div>
            </div>
            <div class="form-group">          
              <label for="exampleInputPassword1">
                Password
              </label>
							<input [(ngModel)]="model.password" #password="ngModel" name="password" [ngClass]="{'is-invalid':f.submitted && firstname.invalid}" type="password" class="form-control" id="password" required minlength="6"/>
							<div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">Password must be atleast 6 characters</div>
							</div>
						</div>
            <button (click)="onSubmit()" type="submit" value="Submit"class="btn btn-primary">
              Register
						</button>
						<div>
						</div>
          </form>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
<br><br><br><br><br><br>
