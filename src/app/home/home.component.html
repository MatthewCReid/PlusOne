<div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div align="middle" class="col-md-12">
            <img width="150px" alt="plus-one-logo" src="../../assets/plus-one-logo.png" />
          </div>
				</div>
				<br>
				<br>
        <div class="row">
          <div class="col-md-12">
            <div align="middle" class="card">
              <h5 class="card-header">
                Dynamic User Name
              </h5>
						</div>
						<br>
            <div align="middle" class="card">
              <h5 align="middle" class="card-header">
                Favorite Foods
              </h5>
              <div align="middle" class="card-body">
                <p class="card-text">
                  Dynamic Favorite Foods By User
                </p>
              </div>
						</div>
						<br>
            <div class="card">
              <h5 align="middle" class="card-header">
                Favorite Conversation Topics
              </h5>
              <div class="card-body">
                <p align="middle" class="card-text">
                  Dynamic Conversation Topics By User
                </p>
              </div>             
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
				<br>
				<br>
        <div class="row">
          <div class="col-md-10">
          </div>
          <div class="col-md-2">
            <button (click)="logout()" type="button" class="btn btn-primary">
              Logout
            </button>
          </div>
				</div>
				<br>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <h5 align="middle" class="card-header">
                    Cravings
                  </h5>
                </div>
              </div>
						</div>
						<br>
						<div class="container-fluid">
								<div class="row">
									<div class="col-md-4">
										 
										<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
											Filipino
										</button>
									</div>
									<div class="col-md-4">
										 
										<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
											Pizza
										</button>
									</div>
									<div class="col-md-4">
										 
										<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
											Ethiopian
										</button>
									</div>
								</div>
							</div>
							<br>
							<div class="container-fluid">
									<div class="row">
										<div class="col-md-4">									 
											<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
												Mexican
											</button>
										</div>
										<div class="col-md-4">
											 
											<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
											  Vietnamese
											</button>
										</div>
										<div class="col-md-4">										 
											<button (click)="category($event)" type="button" class="btn btn-primary btn-block">
												Other
											</button>
										</div>
									</div>
								</div>
								<br>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <h5 align="middle" class="card-header">
                    Price
                  </h5>
                </div>
              </div>
						</div>
						<br>
						<div class="container-fluid">
								<div class="row">
									<div align="middle" class="col-md-4">
										 
										<button (click)="price($event)" type="button" class="btn btn-primary btn-block">
											$
										</button>
									</div>
									<div align="middle" class="col-md-4">
										 
										<button (click)="price($event)" type="button" class="btn btn-primary btn-block">
											$$
										</button>
									</div>
									<div align="middle" class="col-md-4">
										 
										<button (click)="price($event)" type="button" class="btn btn-primary btn-block">
											$$$
										</button>
									</div>
								</div>
							</div>           
				<br>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <h5 align="middle" class="card-header">
                    Attire
                  </h5>
                </div>
              </div>
						</div>
						<br>
						<div class="container-fluid">
								<div class="row">
									<div align="middle" class="col-md-4">
										 
										<button (click)="attire($event)" (click)="log()" align="middle" type="button" class="btn btn-primary btn-block">
											Sporty
										</button>
									</div>
									<div align="middle" class="col-md-4">
										 
										<button (click)="attire($event)" (click)="log()" align="middle" type="button" class="btn btn-primary btn-block">
											Casual
										</button>
									</div>
									<div align="middle" class="col-md-4">
										 
										<button (click)="attire($event)" (click)="log()" align="middle" type="button" class="btn btn-primary btn-block">
											Business
										</button>
									</div>
								</div>
							</div>
							<br>
				<br>
        <div class="row">
          <div class="col-md-10">
          </div>
          <div class="col-md-2">
            <button (click)="matchMe(model)" type="button" class="btn btn-primary btn-block">
              Match Me
            </button>
          </div>
        </div>
			</div>
		</div>
  </div>
  <br><br><br><br><br>
